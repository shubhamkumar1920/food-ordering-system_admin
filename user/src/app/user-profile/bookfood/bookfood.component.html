<div style="text-align:center">
  <h1>Booking Food</h1>
</div>
<div class="container">
  <form #Foodform="ngForm" (ngSubmit)="onSubmit(Foodform)" enctype="multipart/form-data">
    <input type="hidden" name="_id" #_id="ngModel" ngModel [(ngModel)]="selectedFood._id">
    <div class="form-group">
      <label for="Food">Food Name</label>
      <input type="text" name="fname" #qname="ngModel" ngModel [(ngModel)]="selectedFood.fname" class="form-control"
        id="inputdefault" placeholder="Food Name" readonly>
    </div>
    <div class="form-group">
      <label for="Food">Food Description</label>
      <input type="text" name="fdesc" #qname="ngModel" ngModel [(ngModel)]="selectedFood.fdesc" class="form-control"
        id="inputdefault" placeholder="Food Description" readonly>
    </div>
    <div class="form-group">
      <label for="Food">Food Price</label>
      <input type="text" name="fprice" #qname="ngModel" ngModel [(ngModel)]="selectedFood.fprice" class="form-control"
        id="inputdefault" placeholder="Food Price" readonly>
    </div>
    <div class="form-group" *ngIf="userDetails">
      <label for="Food">Customer Name</label>
      <input type="text" name="cname" #qname="ngModel" ngModel [(ngModel)]="userDetails.fullName" class="form-control"
        id="inputdefault" placeholder="Food Price" readonly>
    </div>
    <div class="form-group" *ngIf="userDetails">
      <label for="Food">Customer Email</label>
      <input type="text" name="cemail" #qname="ngModel" ngModel [(ngModel)]="userDetails.email" class="form-control"
        id="inputdefault" placeholder="Food Price" readonly>
    </div>
    <div class="form-group" *ngIf="userDetails">
      <label for="Food">Customer Phone</label>
      <input type="text" name="cphone" #qname="ngModel" ngModel [(ngModel)]="userDetails.phone" class="form-control"
        id="inputdefault" placeholder="Food Price" readonly>
    </div>
    <div class="form-group">
      <label for="Food">Address</label>
      <input type="text" name="caddress" #qname="ngModel" ngModel class="form-control" id="inputdefault"
        placeholder="Address">
    </div>
    <div class="form-group">
      <label for="Food">Quantity</label>
      <input type="number" name="quan" #qname="ngModel" ngModel class="form-control" id="inputdefault" min="1"
        placeholder="Quantity">
    </div>
    <div class="form-group">
      <input type="submit" class="form-control btn btn-primary btn-raised btn-lg" id="inputdefault" value="ORDER NOW">
    </div>
  </form>
</div>
