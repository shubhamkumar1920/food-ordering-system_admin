<div class="container">
  <h3 align="center">FOOD FORM</h3>
  <form #Foodform="ngForm" (ngSubmit)="onSubmit(Foodform)" enctype="multipart/form-data">
    <input class="form-control" class="form-control" type="hidden" name="_id" #_id="ngModel" ngModel [(ngModel)]="selectedFood._id">
    <div class="form-group">
      <input class="form-control" type="text" name="Food" #qname="ngModel" ngModel [(ngModel)]="selectedFood.fname" class="form-control"
        id="inputdefault" placeholder="FOOD NAME">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="Food" #qname="ngModel" ngModel [(ngModel)]="selectedFood.fdesc" class="form-control"
        id="inputdefault" placeholder="FOOD DESCRIPTION">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="Food" #qname="ngModel" ngModel [(ngModel)]="selectedFood.fprice" class="form-control"
        id="inputdefault" placeholder="FOOD PRICE">
    </div>
    <div class="form-group">
      <input class="form-control" type="file" name="photo" [(ngModel)]="selectedFood.fpic" class="form-control" id="inputdefault"
        (change)="onfileselect($event)" />
    </div>
    <div class="form-group">
      <select [(ngModel)]="selectedFood.category_id" name="fooa" class="form-control">
        <option [selected]="selectedFood.category_id == 'select'" [value]="select">SELECT CATEGORY</option>
        <option *ngFor="let cat of category" [value]="cat.categoryname">{{cat.categoryname}}</option>
      </select>
    </div>
    <div class="btn-group">
        <input type="submit" class="btn btn-primary btn-raised" id="inputdefault">
        <button type="reset" class="btn btn-secondary">RESET</button>
      </div>
    </form>
</div>
