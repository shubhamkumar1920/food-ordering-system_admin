<div class="container">
  <br>
  <h3 align="center">CATEGORY DETAILS</h3>
  <table class="table table-hover">
    <thead class="thead-dark" align="center">
      <tr>
        <th>SLNO</th>
        <th>TITLE</th>
        <th>OPTIONS</th>
      </tr>
    </thead>
    <tr *ngFor="let cat of category;let i = index" align="center">
      <td style="width:100px">{{i+1}}</td>
      <td>{{cat.categoryname}}</td>
      <td style="width:100px">
        <div class="btn-group" role="group" aria-label="options">
          <a routerLink="../EditCategory/{{cat._id}}"><button class="btn btn-dark btn-raised">EDIT</button></a>
          <button class="btn btn-danger btn-raised" (click)="onDelete(cat._id)">DELETE</button>
        </div>
      </td>
    </tr>
    <router-outlet></router-outlet>
  </table>
</div>
